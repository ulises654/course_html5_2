<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for=""></label>
                <span>¡Cual es tu nombre?</span>
                <input type="nombre" name="nombre" id="nombre autocomplete="name" required>
            </label>
            <label for="email"></label>
                <span>¿Cual es tu email?</span>
                <input type="email" id="email" name="email" autocomplete="email" required>       
            </label>
            <label for="pais">
                <span>¿Cual es tu pais?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>¿Cual es tu Codigo postal?</span>
                <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
            </label>
           
            <input type="submit">
        </form>
    </main>
    
</body>
</html>
